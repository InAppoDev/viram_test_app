name: viram_test_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: MaisonNeue
      fonts:
        - asset: assets/fonts/MaisonNeue-Demi.ttf
          weight: 600
        - asset: assets/fonts/MaisonNeue-Medium.ttf
          weight: 500
        - asset: assets/fonts/MaisonNeue-Bold.ttf
          weight: 700
        - asset: assets/fonts/MaisonNeue-Light.ttf
          weight: 300
        - asset: assets/fonts/MaisonNeue-Book.ttf
          weight: 400
